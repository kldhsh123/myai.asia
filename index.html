            border: 4px solid #f3f3f3;

            vertical-align: middle;

    <script>
        $(document).ready(function() {
            function updateTimeDifference() {
                var studioCreatedDate = new Date('2024-05-21');
                var currentDate = new Date();
                var timeDiff = currentDate - studioCreatedDate;

                var years = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 365));
                timeDiff -= years * (1000 * 60 * 60 * 24 * 365);
                var months = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 30));
                timeDiff -= months * (1000 * 60 * 60 * 24 * 30);
                var days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                timeDiff -= days * (1000 * 60 * 60 * 24);
                var hours = Math.floor(timeDiff / (1000 * 60 * 60));
                timeDiff -= hours * (1000 * 60 * 60);
                var minutes = Math.floor(timeDiff / (1000 * 60));
                timeDiff -= minutes * (1000 * 60);
                var seconds = Math.floor(timeDiff / 1000);

                $('#time-difference').text(' ' + years + ' 年  ' + months + ' 个月  ' + days + ' 天  ' +
                    hours + ' 小时  ' + minutes + ' 分钟  ' + seconds + ' 秒');
                $('.loader').hide();
            }

            updateTimeDifference();
            setInterval(updateTimeDifference, 1000);

            fetch('https://v1.hitokoto.cn/?c=d&encode=text')
                .then(response => response.text())
                .then(data => {
                    const mingrenmingyan = data || '名言获取失败';
                    $('.footer').text(mingrenmingyan);
                })
                .catch(error => {
                    console.error('Fetch Error:', error);
                });

            var isRedirectSet = localStorage.getItem('redirectToMainSite');
            if (isRedirectSet === 'true') {
                document.getElementById('rememberRedirect').checked = true;
                delayedRedirect();
            }

            var redirectTimeout;
            function delayedRedirect() {
                redirectTimeout = setTimeout(function() {
                    var isRedirectSet = localStorage.getItem('redirectToMainSite');
                    if (isRedirectSet === 'true') {
                        location.href = 'https://chat-1-1.myai.asia/';
                    }
                }, 2000); 
            }

            delayedRedirect();

            document.getElementById('rememberRedirect').addEventListener('change', function() {
                if (this.checked) {
                    localStorage.setItem('redirectToMainSite', 'true');
                    delayedRedirect();
                } else {
                    localStorage.removeItem('redirectToMainSite');
                    clearTimeout(redirectTimeout);
                }
            });
        });
    </script>
